<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Assistant - AI-Powered Scrum Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .agent-selector {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .agent-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .agent-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .agent-btn:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }

        .agent-btn.active {
            background: #059669;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user {
            background: #e0f2fe;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #f3e8ff;
            margin-right: auto;
        }

        .message.system {
            background: #ecfccb;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #4f46e5;
        }

        .send-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background: #3730a3;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #10b981;
        }

        .status-disconnected {
            background: #ef4444;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .agent-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .agent-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ SM Assistant</h1>
            <p><span id="status-indicator" class="status-indicator status-disconnected"></span>AI-Powered Scrum Master Assistant</p>
        </div>

        <div class="agent-selector">
            <div class="agent-buttons">
                <button class="agent-btn active" data-agent="chat">üí¨ General Chat</button>
                <button class="agent-btn" data-agent="backlog">üìã Backlog</button>
                <button class="agent-btn" data-agent="meeting">ü§ù Meetings</button>
                <button class="agent-btn" data-agent="metrics">üìà Metrics</button>
                <button class="agent-btn" data-agent="wellness">üíö Wellness</button>
                <button class="agent-btn" data-agent="coaching">üéØ Coaching</button>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message system">
                Welcome to SM Assistant! Select an agent above and start chatting.
            </div>
        </div>

        <div class="loading" id="loading">
            <p>ü§ñ SM Assistant is thinking...</p>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="message-input" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Production API URL - using Lambda Function URL with real Azure AI Foundry integration
        let API_BASE_URL = 'https://a726lepstwj765bemjarifp63q0aowzl.lambda-url.us-east-1.on.aws';
        
        let currentAgent = 'chat';
        let isConnected = false;

        // Check connection status on load - Lambda only
        async function checkConnection() {
            try {
                console.log('Connecting to Azure AI Foundry Lambda...');
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                console.log('Lambda health response:', data);
                
                if (data.status === 'healthy') {
                    isConnected = true;
                    document.getElementById('status-indicator').className = 'status-indicator status-connected';
                    
                    // Get agent count and Azure status
                    const agentCount = data.total_sm_agents || data.agents_found || data.agents?.length || 0;
                    const azureStatus = data.azure_ai_foundry || 'unknown';
                    const mode = data.fallback_mode ? 'Fallback Mode' : 'Azure AI Foundry';
                    
                    addSystemMessage(`üöÄ Connected to Lambda (${agentCount} agents - ${azureStatus} - ${mode})`);
                } else {
                    throw new Error(`Lambda unhealthy: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Lambda connection failed:', error);
                isConnected = false;
                document.getElementById('status-indicator').className = 'status-indicator status-disconnected';
                addSystemMessage(`‚ùå Lambda connection failed: ${error.message}`);
            }
        }

        // Agent selection
        document.querySelectorAll('.agent-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.agent-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentAgent = e.target.dataset.agent;
                
                const agentNames = {
                    'chat': 'General Chat',
                    'backlog': 'Backlog Intelligence Agent',
                    'meeting': 'Meeting Intelligence Agent',
                    'metrics': 'Flow Metrics Agent',
                    'wellness': 'Team Wellness Agent',
                    'coaching': 'Agile Coaching Agent'
                };
                
                addSystemMessage(`ü§ñ Switched to ${agentNames[currentAgent]}`);
            });
        });

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;

            // Add user message to chat
            addUserMessage(message);
            input.value = '';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('send-btn').disabled = true;

            try {
                // Always use /chat endpoint but specify the agent type
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        agent: currentAgent  // Add agent parameter
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Use response field if available, otherwise message
                    const responseText = data.response || data.message || 'No response';
                    const agentName = data.agent_name || 'SM Assistant';
                    addAssistantMessage(responseText, agentName);
                } else {
                    addSystemMessage(`‚ùå Error: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                addSystemMessage(`‚ùå Network error: ${error.message}`);
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }

        // Helper functions
        function addUserMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAssistantMessage(message, agentName) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            // Convert markdown-like formatting to HTML
            let formattedMessage = message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold **text**
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic *text*
                .replace(/```([\s\S]*?)```/g, '<pre style="background:#f5f5f5;padding:10px;border-radius:5px;margin:10px 0;overflow-x:auto;"><code>$1</code></pre>') // Code blocks
                .replace(/`([^`]+)`/g, '<code style="background:#f0f0f0;padding:2px 4px;border-radius:3px;">$1</code>') // Inline code
                .replace(/^### (.*$)/gm, '<h3 style="margin:15px 0 10px 0;color:#4f46e5;">$1</h3>') // H3 headers
                .replace(/^## (.*$)/gm, '<h2 style="margin:15px 0 10px 0;color:#4f46e5;">$1</h2>') // H2 headers
                .replace(/^# (.*$)/gm, '<h1 style="margin:15px 0 10px 0;color:#4f46e5;">$1</h1>') // H1 headers
                .replace(/^- (.*$)/gm, '<li style="margin:5px 0;">$1</li>') // List items
                .replace(/^\d+\. (.*$)/gm, '<li style="margin:5px 0;">$1</li>') // Numbered list items
                .replace(/\n\n/g, '</p><p style="margin:10px 0;">') // Paragraphs
                .replace(/\n/g, '<br>'); // Line breaks
            
            // Wrap consecutive <li> elements in <ul>
            formattedMessage = formattedMessage.replace(/(<li[^>]*>.*?<\/li>)(\s*<li[^>]*>.*?<\/li>)*/g, function(match) {
                return '<ul style="margin:10px 0;padding-left:20px;">' + match + '</ul>';
            });
            
            // Add paragraph wrapper if needed
            if (!formattedMessage.includes('<h1>') && !formattedMessage.includes('<h2>') && !formattedMessage.includes('<h3>')) {
                formattedMessage = '<p style="margin:10px 0;">' + formattedMessage + '</p>';
            }
            
            messageDiv.innerHTML = `<strong style="color:#4f46e5;">${agentName}:</strong><br>${formattedMessage}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSystemMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            checkConnection();
            document.getElementById('message-input').focus();
        });
    </script>
</body>
</html>
